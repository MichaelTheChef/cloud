name: Restarts molexCloud workflow every 5 hours

on:
  schedule:
    - cron: "0 */5 * * *"  # Every 5 hours

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Python script
      run: python cloud/_update.py

    - name: Commit new version
      run: |
          git config --local user.email "mioisdeveloper@gmail.com"
          git config --local user.name "MolexAI Agent"
          git diff --quiet && git diff --staged --quiet || (git add . && git commit -m "molexCloud Agent: Restarting cloud..." && git push https://${{ secrets.MOLEX_PUSH }}@github.com/${{ github.repository }}.git)